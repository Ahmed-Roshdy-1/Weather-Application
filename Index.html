<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="Weather">
      <input type="search" class="weathe__search" placeholder="yuor city" />
      <div class="weather__today">
        <div class="weather__details">
          <h2 class="weaher__city">City</h2>
          <p class="weather__day">Day</p>
          <div class="weather__current">
            <p class="weader__indicatoer weader__indicatoer--humiditiy">
              <span class="value">50</span>%
            </p>
            <p class="weader__indicatoer weader__indicatoer--wind">
              <span class="value">West, 5</span>m/s
            </p>
            <p class="weader__indicatoer weader__indicatoer--pressure">
              <span class="value">1050</span>hpa
            </p>
          </div>
        </div>
        <img
          src="images/clear-sky.png"
          alt="clear-sky"
          class="weather__image"
        />
        <div class="weather__temperature">
          <span class="value">+25</span> &deg;C
        </div>
      </div>
    </div>

    <script src="js/weather.js"></script>
  </body>
</html>
